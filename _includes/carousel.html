<div style="margin-top: 20px;" id="carousel{{ page.modalID }}" class="row carousel slide" data-interval=false>
	<div class="col-0 col-lg-1"></div>
	<div class="col-12 col-lg-10">
		<ol class="carousel-indicators">
			{% for img in page.carousel %}
				{% if forloop.first == true %}
					<li data-target="#carousel{{ page.modalID }}" data-slide-to="0" class="active"></li>
				{% else %}
					<li data-target="#carousel{{ page.modalID }}" data-slide-to="{{ forloop.index0 }}"></li>
				{% endif %}
			{% endfor %}
		</ol>
		<div class="carousel-inner" role="listbox">
			{% for img in page.carousel %}
				{% if forloop.first == true %}
					<div class="carousel-item active">
				{% else %}
					<div class="carousel-item">
				{% endif %}
					<img class="d-block img-fluid" src="{{ site.url }}/{{ img }}" alt="">
				</div>
			{% endfor %}
		</div>
		<a class="carousel-control-prev" href="#carousel{{ page.modalID }}" role="button" data-slide="prev">
			<span class="carousel-control-prev-icon" aria-hidden="true"></span>
			<span class="sr-only">Previous</span>
		</a>
		<a class="carousel-control-next" href="#carousel{{ page.modalID }}" role="button" data-slide="next">
			<span class="carousel-control-next-icon" aria-hidden="true"></span>
			<span class="sr-only">Next</span>
		</a>
	</div>
	<div class="col-0 col-lg-1"></div>
</div>
