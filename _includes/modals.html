{% for post in site.posts %}
<div class="modal fade" id="{{ post.modalID }}">
	<div class="modal-dialog" role="document" style="min-width: 75%;">
		<div class="modal-content">
			<div class="modal-body">
				<div class="row">
					<div class="col-12">
						<div class="modal-body">
							<div class="col-12 text-center">
								<h2 class="category-title">{{ post.title }}</h2>
								{{ post.date | date: "%B %Y" }}
								<div style="height: 7vmin;">
									<div style="display: inline;">
										{% for platform in post.platforms %}
										<div style="padding-right: 1vmin; font-size: 3vmin; color: black;" class="fa fa-{{ platform }}"></div>
										{% endfor %}
										{% for lib in post.libs %}
										<svg style="right: 1vmin; position:relative; bottom: -1.5vmin; width: 5vmin; height: 5vmin;"><use fill="black" xlink:href="#icon-{{ lib }}"></use></svg>
										{% endfor %}
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-0 col-sm-1"></div>
								<div class="col-12 col-sm-10">
									<div class="row" style="padding-bottom: 20px;">
										<div class="col-0 col-sm-1"></div>
										<div class="col-12 col-sm-10">
											<div id="carouselExampleIndicators{{ post.modalID }}" class="carousel slide" data-ride="carousel">
												<ol class="carousel-indicators">
													<li data-target="#carouselExampleIndicators{{ post.modalID }}" data-slide-to="0" class="active"></li>
													<li data-target="#carouselExampleIndicators{{ post.modalID }}" data-slide-to="1"></li>
													<li data-target="#carouselExampleIndicators{{ post.modalID }}" data-slide-to="2"></li>
												</ol>
												<div  style="border-radius: 5px;" class="carousel-inner" role="listbox">
													<div class="carousel-item active">
														<img class="d-block img-fluid" src="{{ site.baseurl }}{{ post.img }}" alt="">
													</div>
													<div class="carousel-item">
														<img class="d-block img-fluid" src="{{ site.baseurl }}{{ post.img }}" alt="">
													</div>
													<div class="carousel-item">
														<img class="d-block img-fluid" src="{{ site.baseurl }}{{ post.img }}" alt="">
													</div>
												</div>
												<a class="carousel-control-prev" href="#carouselExampleIndicators{{ post.modalID }}" role="button" data-slide="prev">
													<span class="carousel-control-prev-icon" aria-hidden="true"></span>
													<span class="sr-only">Previous</span>
												</a>
												<a class="carousel-control-next" href="#carouselExampleIndicators{{ post.modalID }}" role="button" data-slide="next">
													<span class="carousel-control-next-icon" aria-hidden="true"></span>
													<span class="sr-only">Next</span>
												</a>
											</div>

										</div>
										<div class="col-0 col-sm-1"></div>
									</div>
									<div class="row">
										{{ post.content }}
										<button type="button" class="btn btn-default" data-dismiss="modal"><i class="fa fa-times"></i> Close</button>
									</div>
								</div>
								<div class="col-0 col-sm-1"></div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
{% endfor %}
